name: CI/CD pipeline

on: [push,pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3

            - name: set up nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: install dependencies
              run: npm install

            - name: run teste
              run: npm test

            - name: deploy
              run: echo "deploying app"
