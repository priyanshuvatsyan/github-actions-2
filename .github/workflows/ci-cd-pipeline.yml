name: CI/CD pipeline

on: [push,pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3

            - name: set up nodejs
              uses: actions/setup-node@v3
              with:
                node-version: '18'
            
            - name: install dependencies
              run: npm install

            - name: run teste
              run: npm test

            - name: deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./ 


